# .github/workflows/deploy.yml

name: üöÄ Deploy to Cloud Run

on:
  push:
    branches:
      - produccion

env:
  PROJECT_ID: cloud-engineer-test-juanc
  REGION: us-central1
  SERVICE: files-api

jobs:
  deploy:
    name: üîÑ Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîë Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: üîß Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'beta'

      - name: üê≥ Build & Push Docker image
        run: |
          IMAGE=gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          gcloud builds submit --tag $IMAGE

      - name: üöÄ Deploy to Cloud Run
        run: |
          IMAGE=gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          gcloud run deploy ${{ env.SERVICE }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:files \
            --set-env-vars DB_HOST=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:files,DB_PORT=5432,DB_NAME=filesdb,DB_USER=postgres,DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --allow-unauthenticated
