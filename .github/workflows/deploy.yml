name: Deploy Fullstack App to GCP VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ðŸš€ Deploy
    environment: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H YOUR_VM_EXTERNAL_IP >> ~/.ssh/known_hosts

    - name: Deploy Project via SSH
      run: |
        ssh -i ~/.ssh/id_rsa github-deploy@YOUR_VM_EXTERNAL_IP << 'EOF'
          # Actualizar cÃ³digo
          mkdir -p ~/fullstack-app && cd ~/fullstack-app

          if [ ! -d ".git" ]; then
            git clone https://github.com/tu-user/tu-repo.git . || exit 1
          else
            git pull
          fi

          # Levantar BACKEND
          cd backend
          
          # Detectar si es Python o Node
          if [ -f "requirements.txt" ]; then
            sudo apt update && sudo apt install -y python3 python3-pip
            pip3 install -r requirements.txt
            nohup python3 app.py > backend.log 2>&1 &
          elif [ -f "package.json" ]; then
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            npm install
            nohup npm start > backend.log 2>&1 &
          fi

          cd ..
        EOF
